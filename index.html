<body>
    <form name="myForm">

        </div>
        <div>
            <br />
            <label><b>Введите порядковый номер:</b></label>
            <input type="number" name="input_text" placeholder="Номер" id="input_text" min="1" max="10" required>
        </div>
        <div>
            <button id="postButton">Получить!</button>
        </div>
        <div id="answer">
        </div>

    </form>



    <script src="index.js"></script>
</body>
